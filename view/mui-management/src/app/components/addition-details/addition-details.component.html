<mat-toolbar color="primary">
  <button mat-icon-button class="menu-icon">
    <mat-icon>account_balance</mat-icon>
  </button>
  <span>Mui Application</span>
  <span class="runner-spacer"></span>
</mat-toolbar>
<div class="container">
  <h1 mat-title> Enter Donation Details</h1>
  <div class="donation-form">
    <mat-form-field class="donation-form1-input" appearance="outline">
      <mat-label>Enter Your Name</mat-label>
      <input matInput type="text" id="name" [(ngModel)]="personName" placeholder="Name">
    </mat-form-field>
    <mat-form-field class="donation-form1-input" appearance="outline">
      <mat-label>Enter Your Native</mat-label>
      <input matInput type="text" id="native" [(ngModel)]="personNative" placeholder="Native">
    </mat-form-field>
    <mat-form-field class="donation-form1-input" appearance="outline">
      <mat-label>Enter Your Amount</mat-label>
      <input matInput type="number" id="amt" [(ngModel)]="amountdetails" minvalue="0" minlength="0" placeholder="Amount">
    </mat-form-field>
  </div>
  <div style="margin-bottom: 10px;" [align]="'end'">
    <button mat-raised-button color="primary" (click)="onAddPrice()">Add Details</button>
</div>
<div class="donation-form">
  <mat-form-field class="donation-form-input" appearance="outline">
    <mat-label class="mat-form-field-custom">Total No.of persons Registered</mat-label>
    <input matInput type="number" id="person" [(ngModel)]="count" disabled minvalue="0" minlength="0">
  </mat-form-field>
  <mat-form-field class="donation-form-input" appearance="outline">
    <mat-label class="mat-form-field-custom">Total Amount Collected</mat-label>
    <input matInput type="number" id="total" [(ngModel)]="totalAmount" disabled minvalue="0" minlength="0">
  </mat-form-field>
</div>
<div style="margin-bottom: 10px;" [align]="'end'">
  <button mat-raised-button color="primary" (click)="onGetTotalAmount()">Get Total Amount</button>
</div>
<div class="donation-form">
<mat-form-field class="donation-form-input">
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Name,Native" #input>
</mat-form-field>
</div>
<div class="runnerTable mat-elevation-z8">
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let element"> {{element.postionSno}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.personName}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="native">
    <th mat-header-cell *matHeaderCellDef> Native </th>
    <td mat-cell *matCellDef="let element"> {{element.personNative}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="amount">
    <th mat-header-cell *matHeaderCellDef> Amount </th>
    <td mat-cell *matCellDef="let element"> {{element.amountdetails}} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let row"> <button mat-icon-button matTooltip="Click to Edit" class="iconbutton"
        color="primary" (click)="editRow(row)">
        <mat-icon>edit</mat-icon>
      </button> </td>
  </ng-container>

  <!-- <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Delete </th>
    <td mat-cell *matCellDef="let element"> <button mat-icon-button matTooltip="Click to Delete" class="iconbutton"
        (click)="deleteRow(element.position)" color="warn">
        <mat-icon>delete</mat-icon>
      </button> </td>
  </ng-container> -->

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator  #paginator="matPaginator" [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>

</div>

</div>
